name: DjangoCICD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag my-image-name:djangocicd

    - name: Run Docker container
      run: docker run --name DjangoContainer -d -e DJANGO_SETTINGS_MODULE=djangoCICD.settings my-image-name:djangocicd

    - name: Run Django tests
      run: docker exec DjangoContainer python manage.py test

    - name: Generate HTML report
      run: |
        docker exec DjangoContainer coverage run manage.py test
        docker exec DjangoContainer coverage html

    - name: Upload reports
      uses: actions/upload-artifact@v2
      with:
        name: Test and lint reports
        path: |
          htmlcov/index.html
