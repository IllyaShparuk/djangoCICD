{% extends "index.html" %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row mb-3">
            <div class="col text-end">
                <div class="dropdown">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="sortMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort by
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="sortMenuButton">
                        <li><a class="dropdown-item" href="{% url 'game_list' %}?sort=asc">Release Date (Ascending)</a></li>
                        <li><a class="dropdown-item" href="{% url 'game_list' %}?sort=desc">Release Date (Descending)</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for game in games %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                   <img class="card-img-top" alt="" src="{{ game.game_photo.url }}" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ game.game_name }}</h5>
                            <!-- Product price-->
                            {{ game.price }} $
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'add_to_cart' %}?product_id={{ game.id }}">Add to cart</a></div>
                    </div>
                </div>
            </div>   
            {% endfor %}         
        </div>
    </div>
</section>
{% endblock content %}
